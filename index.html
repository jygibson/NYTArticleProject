<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JYT Search by 3Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya%7COswald">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="container-fluid">

        <div class="jumbotron">
            <h1 class="display-4">New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="searchterm" class="col-sm-2 col-form-label">Search Terms</label>
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="search-term">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="recordretrieval" class="col-sm-2 col-form-label">Number of Records to Retrieve</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="records-retrieve">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="start" class="col-sm-2 col-form-label">Start Year (optional)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="start-year">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end" class="col-sm-2 col-form-label">End Year (optional)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="end-year">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" id="search">Search</button> <button type="submit"
                                class="btn btn-primary" id="clear">Clear Results</button>
                        </div>
                    </div>
                </form>
            </div>
<div id="article">
        <div class="card">
                <div class="card-header">
                  Top Articles
                </div>
                <div class="card-body">
                </div>
              </div>

</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
